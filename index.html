<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" type="module">
    </script>
    <title>Codes&Cats</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="header_text display-1">Codes&Cats</h1>
                    <h3 class="header_text display-3">Кот пишет код, а мы пьём кофе</h5>
                </div>
            </div>
        </div>
    </header>
    <section class="grades">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center text-uppercase text-white mb-5">Ингредиенты кофе</h2>
                </div>
                <div class="Line"></div>
            </div>

            <div class="row align-bottom text-left" id="checkboxes">
                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Эспрессо" value="Эспрессо">
                    <label class="text-white" for="Эспрессо">Эспрессо(1)</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Эспрессо(2)" value="Эспрессо(2)">
                    <label class="text-white">Эспрессо(2)</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Растворимый кофе" value="Растворимый кофе">
                    <label class="text-white">Растворимый кофе</label> 
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Чёрный кофе" value="Чёрный кофе">
                    <label class="text-white">Чёрный кофе</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Молоко" value="Молоко">
                    <label class="text-white">Молоко</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Сахар" value="Сахар">
                    <label class="text-white">Сахар</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Сливки" value="Сливки">
                    <label class="text-white">Сливки</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Виски" value="Виски">
                    <label class="text-white">Виски</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Мёд" value="Мёд">
                    <label class="text-white">Мёд</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Мороженое" value="Мороженое">
                    <label class="text-white">Мороженое</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Лёд" value="Лёд">
                    <label class="text-white">Лёд</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Горячая вода" value="Горячая вода">
                    <label class="text-white">Горячая вода</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Холодная вода" value="Холодная вода">
                    <label class="text-white">Холодная вода</label>
                </div>

                <div class="col-xl-4 col-md-6 col-sm-12 mb-4">
                    <input type="checkbox" id="Шоколад" value="Шоколад">
                    <label class="text-white">Шоколад</h6>
                </div>
            </div>
            
        </div>
        <div class="container">
            <div class="row w-50 h-50">
                <div class = "col-6">
                    <img class="img-thumbnail" id = "image" src ="" alt="photo">
                </div>
                <div class="col-6">
                    <h3 class="description text-white" id="description"></h3> 
                </div>
            </div>
        </div>
    </section>
    <script type="module">
        import {main_html} from "./script.js";
        checkboxes.onchange = function(event){
            document.getElementById('image').src = main_html.putCheckBoxesResults();
        }
    </script>
    <!--<script src="js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
